{% load static %}
{% load mediapath %}

<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
    <h5 class="my-0 mr-md-auto font-weight-normal">Online Shop</h5>
    <nav class="ms-5">
        <a class="p-2 btn btn-outline-primary" href="/">Catalogue</a>
        <a class="p-2 btn btn-outline-primary" href="/contacts/">Contacts</a>
        <a class="p-2 btn btn-outline-primary" href="/album/">Album</a>
        <a class="p-2 btn btn-outline-primary" href="/blog_post/">Blog Posts</a>
        {% if user.is_authenticated %}
            <a class="p-2 btn btn-outline-primary" href="{% url 'users:profile' %}">Profile</a>
            <a class="p-2 btn btn-outline-primary" href="{% url 'users:logout' %}">Logout</a>

        {% else %}
            <a class="p-2 btn btn-outline-primary" href="{% url 'users:login' %}">Login</a>
            <a class="p-2 btn btn-outline-primary" href="{% url 'users:register' %}">Registration</a>
        {% endif %}
    </nav>
</div>
