{% extends 'catalog/base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<form method="post">
    <div class="col-6">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">
                    Profile
                </h3>
            </div>


            {% csrf_token %}

            {{ form.as_p }}
            <button class="btn btn-primary" type="submit">Save</button>
        </div>
    </div>
</form>
<a href="{% url 'users:generate_new_password' %}">Create a new password?</a>
{% endblock %}
